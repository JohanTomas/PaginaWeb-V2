<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licoreria Almendariús</title>
    <link rel="stylesheet" href="./style.css"> <!-- link/ enlace, nos permite insertar un enlace a CSS, archivo(imagenes, videos,etc.)-->
</head>
<body>
    <header class="bg_animate">
        <div class="header_nav"> <!-- div/ División, permite agrupar varios elementos de bloque (párrafos, encabezados, listas, tablas, divisiones, etc).--> <!-- class/ clases, las clases permiten a CSS seleccionar y acceder a elementos específicos a través de los selectores de clase-->
            <div class="contenedor">
                <h1>LICORERIA ALMENDARIÚS</h1> <!-- h1/ encabezado(titulo), es marcar el titulo de una pagina web.... la mayoria de webs usan CSS para hacer el h1 destaques a su pagina web.-->
                <nav> <!--representa una sección de una página cuyo propósito es proporcionar enlaces de navegación(ul,ol "li", a.)-->
                    <a href="#">Inicio</a>
                    <a href="./Licoreria/index.html">Menú</a>
                    <a href="./Trabajo/index.html">Contactanos</a>
                    <!-- a/ anclar, nos permite anclar un enlace "URL" de alguna pagina que nosotros queremos.-->
                </nav>
            </div>
        </div> 
        <section class="banner contenedor"> <!-- section/ sección, el elemento section se usa para representar una parte de un documento o artículo.--> <!-- class/ clases, las clases permiten a CSS seleccionar y acceder a elementos específicos a través de los selectores de clase-->
            <section class="banner_title"> 
                <h2>Alegra tus celebraciones con <br> nuestra variedad en licores</h2> <!-- h2(subtitulo), se utiliza para los subtitulos y permiter separar contenidos, ademas ofrecer mas información a la pagina.-->
                <a href="##" class="llamanos">Llamanos ya!</a> <!-- a/ anclar, nos permite anclar un enlace "URL" de alguna pagina que nosotros queremos.-->
            </section>
            <div class="banner_img"> <!-- div/ División, permite agrupar varios elementos de bloque (párrafos, encabezados, listas, tablas, divisiones, etc).-->
                <img src="img-1.png" alt=""> <!-- img/ imaganes, permite inserta una imagen en un documento, cuya ubicación se establece en el atributo "src".-->
            </div>
        </section>  

        <div class="burbujar"> <!-- div/ División, permite agrupar varios elementos de bloque (párrafos, encabezados, listas, tablas, divisiones, etc).-->

    </header>
</body>
</html>
